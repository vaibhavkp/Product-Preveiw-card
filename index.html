<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    
</head>

<body>
   <main class="container">
    <div class="card">
      <section class="images">
        <img class="product-image" src="images/image-product-desktop.jpg" alt="product image">
      </section>
      <section class="text">
        <p class="product-category">PERFUME</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.

          <div class="price">
            <p class="prices-updated">$149.99</p>
            <p class="prices-previous">$169.99</p>
          </div>
        </p>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart-icon">
          <p><strong>Add to Cart</strong></p>
        </button>
      </section>
    </div>

      Coded by <a href="#">Your Name Here</a>.

  </main>
